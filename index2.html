i<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Link component</title>
	<meta name="description" content="A-Frame Examples">
	<script src="https://stemkoski.github.io/A-Frame-Examples/js/aframe-master.1.0.4.min.js"></script>
	<script src="https://stemkoski.github.io/A-Frame-Examples/js/aframe-environment-component.min.js"></script>
	<script src="https://stemkoski.github.io/A-Frame-Examples/js/link-controls.js"></script>
</head>

<body>

<!-- cursor activated from mouse position; only intersects objects with "link" component added (the <a-link> tag) -->

<!-- environments featured: default, volcano, goldmine, egypt, forest, arches, japan -->
<a-scene environment="preset: default;" cursor="rayOrigin: mouse;" raycaster="far: 100; objects: [link];">
	  
	<a-assets>
        <img id="previewDefault"  src="https://stemkoski.github.io/A-Frame-Examples/images/spherical/default.jpg">
        <img id="previewVolcano"  src="https://stemkoski.github.io/A-Frame-Examples/images/spherical/volcano.jpg">
        <img id="previewEgypt"    src="https://stemkoski.github.io/A-Frame-Examples/images/spherical/egypt.jpg">
        <img id="previewForest"   src="https://stemkoski.github.io/A-Frame-Examples/images/spherical/forest.jpg">
        <img id="previewArches"   src="https://stemkoski.github.io/A-Frame-Examples/images/spherical/arches.jpg">
        <img id="previewJapan"    src="https://stemkoski.github.io/A-Frame-Examples/images/spherical/japan.jpg">
	</a-assets>

<!-- note: raycast issue (link still active) after walking through portal -->

<a-sphere id="origin" radius="0.25" position="0 0 0" color="white"></a-sphere>

<a-link	position="-4 1.6 -4" rotation="0 40 0"
	href="https://www.ville-marcheprime.fr" title="Marcheprime" image="#previewVolcano"></a-link>

<a-link position="-2 1.6 -5" rotation="0 20 0"
	href="https://marcheprime.github.io/event0001/index.html" title="Event0001" image="#previewEgypt"></a-link>

<a-link position="0 1.6 -6" 
	href="https://stemkoski.github.io/A-Frame-Examples/portal-forest.html" title="Forest" image="#previewForest"></a-link>

<a-link position="2 1.6 -5" rotation="0 -20 0"
	href="https://stemkoski.github.io/A-Frame-Examples/portal-arches.html" title="Arches" image="#previewArches"></a-link>

<a-link position="4 1.6 -4" rotation="0 -40 0"
	href="https://stemkoski.github.io/A-Frame-Examples/portal-japan.html" title="Japan" image="#previewJapan"></a-link>

</a-scene>

</body>
</html>
