<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://marcheprime.github.io/lib/js/aframe.min.js"></script>
<script src="https://marcheprime.github.io/lib/js/aframe-ar.js"></script>
<script src="https://marcheprime.github.io/lib/js/aframe-particle-system-component.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <!-- 
    for more info, see: https://aframe.io/docs/1.0.0/components/animation.html 
    for more examples:  https://stemkoski.github.io/A-Frame-Examples/animation.html
    -->
    
    <a-marker type="barcode" value="4">
        <a-entity 
            position="0 0 0" 
            particle-system="
                texture: https://marcheprime.github.io/lib/assets/sparkle.png;
                color: #FFFF00, #FFFFFF; 
                size: 5, 0;
                velocityValue: 0.001 0.001 0.001;
                velocitySpread: 10 10 10; 
                accelerationValue: 0.001 0.001 0.001;
                accelerationSpread: 0.001 0.001 0.001;
                rotationAngle: 0; 
                blending: 1;
                particleCount: 200;
                maxAge: 5; ">
        </a-entity>
    </a-marker>
    
        <a-marker type="barcode" value="11">
            <a-plane position="0 0 0" 
                 rotation="-90 0 0"
               material="color: red">
        </a-plane>
    </a-marker>
    
    <a-marker type="barcode" value="1">
            <a-plane position="0 0 0" 
                 rotation="-90 0 0"
               material="color: red">
        </a-plane>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
